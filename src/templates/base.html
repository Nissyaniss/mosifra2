{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mosifra</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-900 flex flex-col overflow-x-hidden">
    <header class="bg-white border-b border-slate-100 shadow-sm">
      <div class="px-8 py-4 flex items-center justify-between gap-8">
        <div class="flex items-center gap-8">
          <a href="{% url 'home' %}" class="flex items-center gap-3">
            <img src="{% static 'img/mosifra_logo_entier.png' %}" alt="Mosifra" class="h-10 w-auto" />
          </a>
          <nav class="hidden md:flex items-center gap-6 text-lg text-slate-900">
            <a href="{% url 'offers:list' %}" class="hover:text-indigo-600">Offres</a>
            <a href="#" class="hover:text-indigo-600">Entreprises</a>
            <a href="#" class="hover:text-indigo-600">Écoles</a>
          </nav>
        </div>
        <div class="flex items-center gap-3 text-base">
          {% if request.user.is_authenticated %}
            <a
              href="{% url 'profiles:account_space' %}"
              class="px-3 py-2 rounded-lg border border-slate-900 text-slate-900 bg-white hover:bg-slate-100 transition inline-flex items-center gap-2"
            >
              <span>Mon Espace</span>
              <img src="{% static 'img/user.png' %}" alt="Mon espace" style="width:16px;height:16px;" />
            </a>
          {% else %}
            <a href="{% url 'accounts:login' %}" class="px-3 py-2 rounded-lg border border-slate-900 text-slate-900 bg-white hover:bg-slate-100 transition">
              Connexion
            </a>
            <a href="{% url 'accounts:register_select' %}" class="px-3 py-2 rounded-lg bg-brand-primary text-white hover:bg-brand-primaryDark">
              S'inscrire
            </a>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 pt-0 pb-10 flex-1 w-full">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-[#F1F1F1] border-t border-slate-100">
      <div class="w-full px-8 py-4 text-base text-black flex flex-wrap justify-between items-center gap-6">
        <div class="flex gap-6">
          <a href="#" class="hover:text-indigo-600">À propos</a>
          <a href="#" class="hover:text-indigo-600">Écoles et universités</a>
        </div>
        <div class="flex gap-6">
          <a href="#" class="hover:text-indigo-600">Aide</a>
          <a href="#" class="hover:text-indigo-600">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
