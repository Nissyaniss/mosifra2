{% load static %}

<a href="{% url 'offers:create' %}" class="block bg-white rounded-2xl border border-black p-8 text-center hover:bg-slate-50 transition">
  <div class="flex items-center justify-center gap-4">
    <span class="text-2xl md:text-3xl text-black">Ajouter une nouvelle annonce</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-black">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
  </div>
</a>

{% for offer in offers %}
  <div class="bg-white rounded-2xl border border-black p-6 flex items-center gap-6">
    {% if logo_url %}
      <img src="{{ logo_url }}" alt="Logo" class="h-16 w-16 object-contain border border-slate-200 rounded-lg">
    {% endif %}
    <div class="flex-1">
      <h3 class="text-xl font-bold text-black">{{ offer.title }}</h3>
      <p class="text-slate-600">{{ offer.company.company_profile.organisation_name }}</p>
      <div class="flex items-center gap-4 text-sm text-slate-500 mt-1">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {{ offer.duration }}
        </span>
        <span class="flex items-center gap-1 max-w-[200px]">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 flex-shrink-0">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
          <span class="truncate">{{ offer.location }}</span>
        </span>
      </div>
    </div>
    <a href="{% url 'offers:detail' offer.id %}" class="px-6 py-2 border border-black rounded-full text-black hover:bg-slate-100 transition">Voir Plus</a>
  </div>
{% empty %}
  <p class="text-center text-slate-500 py-8">Aucune offre pour le moment.</p>
{% endfor %}
